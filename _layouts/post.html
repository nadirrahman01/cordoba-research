---
layout: default
---

<article>
  <header class="article-header">
    <h1 class="article-title">{{ page.title }}</h1>
    <div class="article-meta">
      {{ page.category | upcase }} · {{ page.date | date: "%d %B %Y" }} · {{ page.author }}
    </div>
  </header>

  <div class="article-body">
    {{ content }}

    <div class="download-docx">
      {% assign slug = page.path | split: "/" | last | replace: ".md", "" %}
      <span>Need the formatted version?</span>
      <a href="{{ "/docs/" | append: slug | append: ".docx" | relative_url }}">
        Download Word document
      </a>
    </div>
  </div>
</article>
