---
layout: default
---

<article>
  <header class="article-header">
    <h1 class="article-title">{{ page.title }}</h1>
    <div class="article-meta">
      {{ page.category | upcase }} · {{ page.date | date: "%d %B %Y" }} · {{ page.author }}
    </div>
  </header>

  <div class="article-body">
    {{ content }}

{% assign base = page.path | split: "/" | last | replace: ".md", "" %}

<div class="download-docx">
  <span>Need the formatted version?</span>
  <a href="{{ "/docs/" | append: base | append: ".docx" | relative_url }}">
    Download Word document
  </a>
</div>

  </div>
</article>
