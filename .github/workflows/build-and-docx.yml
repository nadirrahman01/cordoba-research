name: Build site and generate DOCX

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Setup Ruby (for Jekyll)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install Jekyll
        run: |
          gem install jekyll

      - name: Build Jekyll site
        run: |
          jekyll build -d _site

      - name: Install Pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Generate DOCX from posts
        run: |
          mkdir -p _site/docs
          for f in _posts/*.md; do
            if [ -f "$f" ]; then
              base=$(basename "$f" .md)
              echo "Generating DOCX for $f -> _site/docs/${base}.docx"
              pandoc "$f" \
                --from=markdown \
                --to=docx \
                --reference-doc=docs_template/cordoba_template.docx \
                -o "_site/docs/${base}.docx"
            fi
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
